<ion-content class="no-scroll">
  <div id="mapel-menu">
    <div class="half-red"></div>
    <h1 class="title" text-capitalize no-margin>pilih mata pelajaran</h1>
    <ion-grid>
      <ion-row [@flyInOut]="animVar">
        <ion-col>
          <button ion-button class="full-button" (click)="goto('QuisPage','mtk')">
            <img class="btn-symbol" src="assets/imgs/mtk.png" />
            <h4 class="btn-txt">matematika</h4>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button class="full-button" (click)="goto('QuisPage','ipa')">
            <img src="assets/imgs/ipa.png" />
            <h4 class="btn-txt">ipa</h4>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button class="full-button" (click)="goto('QuisPage','ips')">
            <img src="assets/imgs/ips.png" />
            <h4 class="btn-txt">ips</h4>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button class="full-button" (click)="goto('QuisPage','bindo')">
            <img src="assets/imgs/bindo.png" />
            <h4 class="btn-txt">bahasa indonesia</h4>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button class="full-button" (click)="goto('QuisPage','pkn')">
            <img src="assets/imgs/pkn.png" />
            <h4 class="btn-txt">pkn</h4>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="posAbs to-right to-bottom">
      <button class="full-button warning flats" large ion-button (click)="goReport()">
        <ion-icon name="list-box"></ion-icon>
        <span text-capitalize>nilaiku</span>
      </button>
    </div>
    <div class="posAbs to-left to-bottom">
      <button class="full-button danger flats" large ion-button (click)="backto()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
