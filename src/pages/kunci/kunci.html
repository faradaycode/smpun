<ion-header>

  <ion-navbar text-capitalize>
    <ion-title>kunci jawaban</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-2 class="s-cut" no-padding>
        <div class="sc-btn">
          <div class="title-header">
            <ion-grid>
              <ion-row>
                <ion-col col-1>
                  <div class="square black"></div>
                </ion-col>
                <ion-col col-11>
                  <span>jawaban kamu</span>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-1>
                  <div class="square blue"></div>
                </ion-col>
                <ion-col col-11>
                  <span>kunci jawaban</span>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-1>
                  <ion-icon name="checkmark"></ion-icon>
                </ion-col>
                <ion-col col-11>
                  <span>jawabanmu benar</span>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col col-1>
                  <ion-icon name="close"></ion-icon>
                </ion-col>
                <ion-col col-11>
                  <span>jawabanmu salah</span>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
          <ion-list no-lines no-margin>
            <div *ngFor="let items of newArr, let x = index">
              <button ion-item color="light" (click)="jump(items.bahas, x)">
                <ion-grid>
                  <ion-row>
                    <ion-col style="color: #660066;">
                      <span>{{x+1}}.</span>
                    </ion-col>
                    <ion-col class="fbold" style="color: #000000;">
                      <span *ngIf="items.myans === undefined || items.myans === null ">-</span>
                      <span *ngIf="items.myans !== undefined || items.myans !== null ">{{items.myans}}</span>
                    </ion-col>
                    <ion-col class="fbold" style="color: #0000ff;">
                      <span>{{items.answ}}</span>
                    </ion-col>
                    <ion-col class="fbold">
                      <h4 [style.color]="(items.myans === items.answ)?'#00ff00':'#e60042'">
                        <ion-icon [name]="(items.myans === items.answ)?'checkmark':'close'"></ion-icon>
                      </h4>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </button>
            </div>
          </ion-list>
        </div>
      </ion-col>
      <ion-col class="s-cut" col-5 no-padding>
        <div class="posAbs to-bottom to-right rectangle">
          <div class="numpos" text-center *ngIf="pos !== 0">
            <span>{{pos}}</span>
          </div>
          <div class="box red">
            <span>soal</span>
          </div>
        </div>
        <div class="img-div">
          <div class="z-div">
            <img [src]="soals" />
          </div>
        </div>
      </ion-col>
      <ion-col class="s-cut" col-5 no-padding>
        <div class="posAbs to-bottom to-right rectangle">
          <div class="numpos" text-center *ngIf="pos !== 0">
            <span>{{pos}}</span>
          </div>
          <div class="box red">
            <span>pembahasan</span>
          </div>
        </div>
        <div class="img-div">
          <div class="z-div">
            <img [src]="bahass" />
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
