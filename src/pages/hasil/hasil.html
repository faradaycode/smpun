<ion-content padding class="no-scroll">
  <div class="container" style="text-align: -webkit-center;">
    <div class="upcontent">
      <div id="nilai-div" margin-bottom text-capitalize>
        <ion-grid>
          <ion-row text-center>
            <ion-col col-12>
              <div class="scoring">
                <h1 no-margin>Nilai</h1>
                <div class="ikon">
                  <span class="f20">
                    <ion-icon name="trophy"></ion-icon>
                  </span>
                  <span class="val-score">{{(trueans/(totalar/10))*10}}</span>
                </div>
              </div>
            </ion-col>
          </ion-row>
          <ion-row text-center margin-top>
            <ion-col col-3>
              <h1>
                <ion-icon name="list-box"></ion-icon> soal</h1>
              <h1>{{totalar}}</h1>
            </ion-col>
            <ion-col col-3>
              <h1>
                <ion-icon name="checkmark"></ion-icon> benar</h1>
              <h1>{{trueans}}</h1>
            </ion-col>
            <ion-col col-3>
              <h1>
                <ion-icon name="checkmark"></ion-icon> kosong</h1>
              <h1>{{notAnsw}}</h1>
            </ion-col>
            <ion-col col-3>
              <h1>
                <ion-icon name="close"></ion-icon> salah</h1>
              <h1>{{totalar-trueans}}</h1>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>

    <button ion-button color="secondary" class="posAbs to-bottom to-left bigger" (click)="toHome()">
      <ion-icon name="home"></ion-icon>
    </button>

    <button ion-button color="dark" class="posAbs to-bottom to-right bigger" (click)="bahasan()">
      <ion-icon name="bulb" style="padding-right: 5px;"></ion-icon>
      <span text-capitalize>pembahasan</span>
    </button>

    <!-- <div class="downcontent" [style.display]="(!divShow)?'none':'block'">
    
  </div> -->
  </div>
</ion-content>
