<ion-content padding class="no-scroll">
  <div class="container">
    <div class="upcontent" style="margin-top: 27px">
      <div id="nilai-div" margin-bottom text-capitalize>

        <div class="top-container">
          <div class="scoring">
            <span class="val-score">{{(trueans/(totalar/10))*10}}</span>
          </div>
        </div>

        <ion-grid>
          <ion-row margin-top>
            <ion-col col-9>
              <h5>soal</h5>
            </ion-col>

            <ion-col col-3>
              <h5>{{totalar}}</h5>
            </ion-col>
          </ion-row>

          <ion-row margin-top>
            <ion-col col-9>
              <h5>benar</h5>
            </ion-col>

            <ion-col col-3>
              <h5>{{trueans}}</h5>
            </ion-col>
          </ion-row>

          <ion-row margin-top>
            <ion-col col-9>
              <h5>kosong</h5>
            </ion-col>

            <ion-col col-3>
              <h5>{{notAnsw}}</h5>
            </ion-col>
          </ion-row>

          <ion-row margin-top>
            <ion-col col-9>
              <h5>salah</h5>
            </ion-col>

            <ion-col col-3>
              <h5>{{totalar-trueans}}</h5>
            </ion-col>
          </ion-row>

        </ion-grid>
      </div>

      <button ion-button color="apps" full no-margin (click)="bahasan()">
        <span text-capitalize>pembahasan</span>
      </button>

      <button ion-button color="secondary" full no-margin (click)="toHome()">
          <span text-capitalize>kembali ke halaman utama</span>
      </button>

    </div>
  </div>
</ion-content>
