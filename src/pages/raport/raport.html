<ion-content padding class="no-scroll">
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let item of arrdata" col-3>
          <div class="panel">
            <div class="panel-heading">
              <div class="head-pinned"></div>
              <span text-uppercase>{{item.mapels}}</span>
            </div>
            <div class="panel-body" text-center>
              <span class="m-score">{{item.nilais}}</span>
            </div>
            <div *ngIf="kls == '6a' || kls =='6b'" class="panel-footer" text-right>
              <button ion-button clear color="primary" (click)="getReview(item.mp)">
                <ion-icon name="heart"></ion-icon>
                <span style="padding-left: 4px;">review</span>
              </button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="posAbs to-left to-bottom">
      <button class="danger flats" large ion-button (click)="backto()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </div>
    <div class="posAbs to-right to-bottom">
      <div class="panel blues">
        <div class="panel-heading">
          <div class="head-pinned"></div>
          <span text-capitalize>nilai rata-rata</span>
        </div>
        <div class="panel-body" text-center>
          <span class="m-score">{{totalN}}</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
