<ion-content class="no-scroll" no-padding>
  <div class="container">

    <ion-grid no-padding>
      <ion-row>

        <ion-col col-8 class="box-blue">
          <div id="left-div" text-center>
            <div class="app-image-logo"> 
              <img class="img-responsive" src="assets/imgs/screen.png" />
            </div>
          </div>
        </ion-col>

        <ion-col col-4 class="box-white">
          <div id="right-div">

            <div class="right-body">
              <h2>Login</h2>
              <div style="margin-top: 55px;"></div>
              <div class="login-form">
                <form (ngSubmit)="onRegs(formReg.value)" [formGroup]="formReg">
                  <ion-input type="text" id="t_username" formControlName="username" placeholder="Nama Lengkap"></ion-input>
                  <div style="margin-top: 10px;"></div>
                  <ion-input type="text" id="t_nick" formControlName="nickname" placeholder="Nama Panggilan"></ion-input>
                  <div style="margin-top: 10px;"></div>
                  <ion-input type="password" id="t_password" formControlName="kodebuku" placeholder="Kode Buku"></ion-input>
                  <div style="margin-top: 55px;"></div>
                  <button ion-button no-margin full class="box-blue" style="box-shadow: none;">Login</button>
                </form>
              </div>
            </div>
          </div>

        </ion-col>

      </ion-row>
    </ion-grid>

  </div>
</ion-content>
